<body>
    <header id="main-header">
        <div id="logo">
            <a href="/index.html"><img src="/SeekHelp (2).png"></a>
        </div>
        <nav>
            <ul id="nav-list">
                <li><a href="#wnw">What & Why</a></li>
                <li><a href="/appointment.html">Request Appointment</a></li>
                <li><a href="#symp-btn">Test Symptoms</a></li>
                <li>Blogs</li>
                <li><i class="uil uil-user"></i> Log In</li>
            </ul>
        </nav>
        <a href="#side-drawer" class="nav-btn">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </header>
    <aside id="side-drawer">
        <header>
            <a href="#" class="nav-btn">
                <span style="transform:rotate(45deg); margin-top: 47px;"></span>
                <span style="transform:rotate(-45deg);"></span>
            </a>
        </header>
        <nav>
            <ul id="nav-list">
                <li><a href="#wnw">What & Why</a></li>
                <li><a href="/appointment.html">Request Appointment</a></li>
                <li><a href="#symp-btn">Test Symptoms</a></li>
                <li>Blogs</li>
                <li><i class="uil uil-user"></i> Log In</li>
            </ul>
        </nav>
    </aside>
    <main>
        <form>
            <section>
                <h2>Fill Your Details</h2>
                <ul>
                    <li>
                        <input type="text" id="name" name="user-name" placeholder="Write Your Name Here" required/>
                    </li>
                    <li>
                        <input type="number" id="contact" name="user-contact" placeholder="Enter Your Contact Number" max-length="10" required/>
                    </li>
                    <li>
                        <input type="email" id="email" name="user-email" placeholder="Enter Your Email" required/>
                    </li>
                    <li>
                        <input type="number" id="age" name="user-age" placeholder="Enter Your age" required/>
                    </li>
    
                </ul>
            </section>
            <section class="buttons">
                <button type="submit" id="submit-btn">Submit</button>
                <button type="reset" id="clear-btn">Clear</button>
            </section>
        </form>
    </main>
</body>
</html>
